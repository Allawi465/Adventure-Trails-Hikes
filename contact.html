<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact | Adventure Trails Hikes</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is the contact page for Adventure Trails Hikes, a business offering extreme hiking" />
  <meta name="keywords"
    content="Adventure Trails Hikes, contact page, extreme hiking, outdoor adventures, nature exploration, hiking tours" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caramel&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Nunito+Sans:ital,wght@0,400;0,600;0,700;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Qwitcher+Grypen&family=Roboto:wght@100;300;400&family=Tai+Heritage+Pro&family=Ysabeau:ital@1&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e814cf6f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="topHeader">
      <div class="container">
        <div class="logo-container">
          <a href="index.html">
            <div class="logo-name">
              <p>Adventure</p>
              <p>trails</p>
              <p>hikes</p>
            </div>
            <div class="compass">
              <i class="far fa-compass fa-3x"></i>
            </div>
          </a>
        </div>
        <input type="checkbox" id="toggle">
        <label for="toggle" class="hamburger" title="Menu">
          <span class="first"></span>
          <span class="second"></span>
          <span class="third"></span>
        </label>
        <nav class="menu">
          <ul>
            <li>
              <a class="nav_link" href="index.html">Home</a>
            </li>
            <li>
              <a class="nav_link" href="tours.html">tours</a>
            </li>
            <li>
              <a class="nav_link" href="about.html">about us</a>
            </li>
            <li>
              <a class="nav_link" id="active" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="contact-container">
      <div class="form-container">
        <h1>
          Contact us
        </h1>
        <form>
          <input name="name" id="name" placeholder="Name" required />
          <input name="email" id="email" placeholder="Email" required />
          <textarea name="message" id="message" cols="30" rows="5" placeholder="Message" required></textarea>
          <div class="continue">
            <input type="submit" class="submit" value="Send" />
          </div>
        </form>
      </div>
      <div class="contact-img">
        <img src="./images/contact.jpg" alt="a world map with shoes, jacket, compass and a bag on it">
      </div>
    </div>
  </main>
  <footer>
    <div class="footer_links">
      <a class="footer_link" href="index.html">Home</a>
      <a class="footer_link" href="tours.html">Tours</a>
      <a class="footer_link" href="about.html">About us</a>
      <a class="footer_link" id="active-footer" href="contact.html">Contact</a>
    </div>
    <div class="social-links">
      <a title="twitter" href="https://twitter.com/"><i class="fa fa-twitter fa-1x"></i></a>
      <a title="instagram" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      <a title="facebook" href="https://nb-no.facebook.com/"><i class="fab fa-facebook"></i></a>
      <a title="youtube" href="https://www.youtube.com/"><i class="fa fa-envelope"></i></a>
    </div>
    <div class="copiright-footer">Copyright © 2023 • Adventure Trails Hikes.</div>
  </footer>
</body>

</html>
